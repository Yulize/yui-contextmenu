    <yui-contextmenu-content [menuItems]="menuItems" [depth]="depth+1" [rootMenuId]="menuId"
                             [changeCallback]="menuChangeEvent" [closeCallback]="menuCloseEvent" [menuClass]="MenuClass"

                             [attr.tabindex]="0"></yui-contextmenu-content>
</ng-template>

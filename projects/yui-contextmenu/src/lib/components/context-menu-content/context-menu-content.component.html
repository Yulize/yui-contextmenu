<ul class="context-menu-list" tabindex="0">
    <ng-container *ngFor="let menuItem of menuItems">
        <li *ngIf="menuItem.visible" class="context-menu-list-item"
            [ngClass]="{'disabled': menuItem.disabled, 'divider': menuItem.divider, 'focused': menuItem.focused}">
            <yui-contextmenu-item [menuItem]="menuItem" [depth]="depth" [rootMenuId]="rootMenuId"
                                  [menuClass]="menuClass"
                                  (menuHover)="onMenuItemHovered($event)" [changeCallback]="changeCallback"
                                  [closeCallback]="closeCallback"
                                  [attr.tabindex]="0"
                                  [attr.class]="menuClass"></yui-contextmenu-item>
        </li>
    </ng-container>
</ul>

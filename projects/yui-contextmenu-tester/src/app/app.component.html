<div class="wrapper" #wrapperElement>
    <yui-contextmenu [target]="buttonElement" [menuItems]="null" [trigger]="'contextmenu'"
                     (menuOpen)="onMenuOpen($event)" (menuClose)="onMenuClose($event)"
                     (menuChange)="onMenuChange($event)">
        <yui-menu-item text="Create New Data Source" [subtext]="'Ctrl+N'" [toggleable]="true" [(toggled)]="toggleTest"
                       [icon]="'fa fa-plus'" [disabled]="true" (select)="clickTest()"></yui-menu-item>
        <yui-menu-item text="Context Menu Item II" [icon]="iconTest" [subtext]="'Ctrl+Shift+Right Arrow'" [disabled]="false">
            <yui-menu-item text="Submenu I" [visible]="visibleTest">
                <yui-menu-item text="Submenu Submenu" [disabled]="disabledTest"></yui-menu-item>
            </yui-menu-item>
            <yui-menu-item [text]="menuText.toString()"></yui-menu-item>
        </yui-menu-item>
        <yui-menu-item [divider]="true"></yui-menu-item>
        <yui-menu-item text="Context Menu Item III" (select)="selectTestMethod($event)"
                       [iconTemplate]="iconTemplateTest"></yui-menu-item>
        <yui-menu-item [text]="'Toggleable Menu Item'" [toggleable]="true"></yui-menu-item>
        <yui-menu-item [text]="'Image Icon Menu Item'" [subtext]="'Alt+Insert'" [subtextTemplate]="subtextTemplate" [iconTemplate]="editIconTemplate"
                       [image]="'http://icons.iconarchive.com/icons/jommans/briefness/256/Search-icon.png'"></yui-menu-item>
    </yui-contextmenu>
    <button #buttonElement>CONTEXT MENU</button>

    <yui-contextmenu [target]="divElement" [menuItems]="null" [trigger]="'click'" [precise]="false"
                     (menuOpen)="onMenuOpen($event)" (menuClose)="onMenuClose($event)"
                     (menuChange)="onMenuChange($event)">
        <yui-menu-item text="Export Data" [toggleable]="true" [(toggled)]="toggleTest" [icon]="'fa fa-upload'"
                       [disabled]="true">
            <yui-menu-item text="Export as XML" icon="fa fa-upload" [disabled]="true"></yui-menu-item>
            <yui-menu-item text="Export as JSON" [icon]="'fa fa-star'" [disabled]="true"></yui-menu-item>
            <yui-menu-item text="Export as CSV" [icon]="'fa fa-file-excel-o'" [disabled]="true"></yui-menu-item>
        </yui-menu-item>
        <yui-menu-item [divider]="true"></yui-menu-item>
        <yui-menu-item text="Context Menu Item III" (select)="selectTestMethod($event)"
                       [iconTemplate]="iconTemplateTest">
            <yui-menu-item text="Submenu I" [visible]="visibleTest">
                <yui-menu-item text="Submenu Submenu" [disabled]="disabledTest"></yui-menu-item>
            </yui-menu-item>
            <yui-menu-item [text]="menuText.toString()"></yui-menu-item>
        </yui-menu-item>
        <yui-menu-item text="Close" [icon]="'fa fa-times'"></yui-menu-item>
    </yui-contextmenu>
    <div #divElement class="dropdown">
        <span>Dropdown</span>
        <fa-icon [icon]="dropdownIcon" style="margin-left: 5px;"></fa-icon>
    </div>
</div>

<ng-template #coffeeIconTemplate>
    <fa-icon [icon]="coffeeIcon"></fa-icon>
</ng-template>

<ng-template #addIconTemplate>
    <fa-icon [icon]="addIcon"></fa-icon>
</ng-template>

<ng-template #editIconTemplate>
    <fa-icon [icon]="editIcon"></fa-icon>
</ng-template>

<ng-template #deleteIconTemplate>
    <fa-icon [icon]="deleteIcon"></fa-icon>
</ng-template>

<ng-template #viewIconTemplate>
    <fa-icon [icon]="viewIcon"></fa-icon>
</ng-template>

<ng-template #deleteTextTemplate let-menuItem>
    <span style="color: red;">{{menuItem.text}}</span>
</ng-template>

<ng-template #subtextTemplate let-menuItem>
    <span style="color: deeppink; font-weight: bold;">{{menuItem.subtext}}</span>
</ng-template>
